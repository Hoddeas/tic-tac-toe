<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
        
    </head>

    <body>
        
        <div class="header-container">
            <div class="title">Tic-Tac-Toe</div>
            <div></div>
        </div>

        <div class="game-container" id="game-container" display-mode="">
            <div class="gameboard" id="gameboard" display-mode="">
                <div class="box" id="square-top-left" display-mode=""></div>
                <div class="box" id="square-top" display-mode=""></div>
                <div class="box" id="square-top-right" display-mode=""></div>

                <div class="box" id="square-middle-left" display-mode=""></div>
                <div class="box" id="square-middle" display-mode=""></div>
                <div class="box" id="square-middle-right" display-mode=""></div>

                <div class="box" id="square-bottom-left" display-mode=""></div>
                <div class="box" id="square-bottom" display-mode=""></div>
                <div class="box" id="square-bottom-right" display-mode=""></div>
            </div>
        </div>

        <script defer src="main.js"></script>
        
    </body>
</html>
